<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Theft Checker</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to style.css -->
</head>
<body>
    <div class="container">
        <h1>Identity Theft Checker</h1>
        <form id="checkForm">
            <label for="inputField">Enter Information (Email, Username, URL, Mobile Number, or Credit Card):</label>
            <input type="text" id="inputField" name="inputField" required>

            <button type="submit">Check</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script> <!-- Link to script.js -->
</body>
</html>
